<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/carreto.css"/>
</head>


<body>
    <div id="carrito">
        <div class="background-left"><img src="../img/drift.jpg" alt=""></div>
        <div id="header">
            <h2>Your bag</h2>
            <h5> 2 Items</h5>
            <div></div>
            <a>You qualify for free shipping!</a>
        </div>
        <div class="product">
            <div class="photo"><img src="../img/porsche_cayman.jpg" alt=""></div>
            <div class="name">
                <h2>Porsche Cayman</h2>
                <h5>312hp</h5>
            </div>
            <div  class="total">
                <h2>234.000,00€</h2>
                <button>X</button>
                <div class="counter">
                    
                    1
                    <button class="mas">+</button>
                    <button class="menos">-</button>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="photo"><img src="../img/rollroyce.jpg" alt=""></div>
            <div class="name">
                <h2>Rolls Royce Phantom</h2>
                <h5>478hp</h5>
            </div>
            <div  class="total">
                <h2>789.000,00€</h2>
                <button>X</button>
                <div class="counter">
                    
                    1
                    <button class="mas">+</button>
                    <button class="menos">-</button>
                </div>
            </div>
        </div>
        <div class="totalToPay">
            <div class="result">
                <div class="titleTotal">Total: </div>
                <div class="priceTotal"> 1.023.000,00€</div>
            </div>
            <div class="shipping">
                <div class="titleTotal">Shipping: </div>
                <div class="shippingText">Taxes and shipping fee will be calculated at checkout</div>
            </div>
        </div>
        <div id="footer">
            <button>X</button>
            I agree with the terms & conditions
        </div>
        

    </div>
</body>
</html>
